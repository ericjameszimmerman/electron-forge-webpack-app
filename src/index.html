<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' data:; connect-src 'self' ws://localhost:3000 ws: wss:; style-src 'self' 'unsafe-inline'">
    <title>System Monitor Dashboard</title>
    <style>
      html {
        margin: 0;
        padding: 0;
        height: calc(100vh - 150px);
        min-height: 550px;
        background: #1a1a1a;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100%;
        min-height: 550px;
        background: #1a1a1a;
        color: #ffffff;
      }
      
      .dashboard-container {
        padding: 20px;
        display: grid;
        gap: 20px;
        height: 100%;
        min-height: 550px;
        box-sizing: border-box;
        grid-template-rows: auto minmax(0, 1fr);
      }

      .monitors-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin-bottom: -10px;
      }

      .monitor-card {
        background: #2a2a2a;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .monitor-card h3 {
        margin: 0 0 8px 0;
        color: #ffffff;
      }

      .monitor-value {
        font-size: 24px;
        font-weight: bold;
        color: #4CAF50;
      }

      .chart-container {
        background: #2a2a2a;
        border-radius: 8px;
        padding: 15px;
        box-sizing: border-box;
        height: 100%;
        min-height: 250px;
        display: flex;
        flex-direction: column;
      }

      canvas {
        flex: 1;
        min-height: 0;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <div class="monitors-grid">
        <div class="monitor-card">
          <h3>CPU Usage</h3>
          <div class="monitor-value" id="cpu-value">0%</div>
        </div>
        <div class="monitor-card">
          <h3>Memory Usage</h3>
          <div class="monitor-value" id="memory-value">0%</div>
        </div>
        <div class="monitor-card">
          <h3>Disk Usage</h3>
          <div class="monitor-value" id="disk-value">0%</div>
        </div>
        <div class="monitor-card">
          <h3>Network</h3>
          <div class="monitor-value" id="network-value">0 KB/s</div>
        </div>
      </div>
      <div class="chart-container">
        <canvas id="metricsChart"></canvas>
      </div>
    </div>
  </body>
</html>
